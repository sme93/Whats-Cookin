<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="styles.css">
  <title>Rosemary & Sage</title>
</head>
<body>
  <nav class='nav-bar' id='navBar'>
    <button class='my-favorites' id='myFavoriteRecipes'>My Favorite Recipes</button>
    <button class='recipes-to-cook' id='recipesToCook'>My Recipes To Cook</button>
  </nav>
  <section class='main-header'>
    <h1 class='header' id='header'>Rosemary & Sage</h1>

  <main class='main-page' id='mainPage'>

      <article class='all-recipe-cards' id='allRecipeCards'>

            <img checkmark icon>
          </div>
        </div> -->
      </article>
    </section>
    <aside class='' id=''>

      <p class='filter-by-tag'>Filter By Type</p>
      <form class='recipe-tags' id='recipeTags'>
      </form>
      <button class='filter-recipes' id='filterRecipes'>FILTER</button>
    </aside>
  </main>
  <script type="text/javascript" src="Recipe.js"></script>
  <script type="text/javascript" src="User.js"></script>
  <script type="text/javascript" src="RecipeCollection.js"></script>
